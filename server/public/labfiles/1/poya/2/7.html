<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 2.7</title>
    <script>
        var name = prompt("Введите своё имя");
        if (name == "null" || name == "") {
            document.write("Привет, незнакомец!");
        } else {
            document.write("Привет, " + name + "!");
        }
    </script>
</head>
