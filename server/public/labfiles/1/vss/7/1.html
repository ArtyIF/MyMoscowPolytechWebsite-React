<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛР7 Раздел 1</title>
    <style>
        body {
            background-color: greenyellow;
            color: darkblue;
            font-family: monospace;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: sans-serif;
            text-transform: uppercase;
        }

        mark {
            font-family: serif;
        }

        strong, em {
            font-family: cursive;
        }

        sup, sub {
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <h1>Моё хобби</h1>
    <p>Геймдев (разработка игр)</p>
    <p><em>Раньше</em> разработка игр требовала <mark>много времени и денег</mark>. <strong>Сейчас</strong> для создания игры <sup>тоже требуется много времени</sup>, но относительная простота использования современных <sub>игровых движков</sub> позволила создавать игры одному человеку при определённом таланте.</p>
</body>
</html>
