<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 2.2</title>
    <script>
        var x = prompt("Выведите значение x", "0");
        var y = prompt("Выведите значение y", "0.0");
        var integerX = parseInt(x);
        var floatY = parseFloat(y);
        var result = integerX + floatY;
        document.write(result);
    </script>
</head>
<body>
</body>
</html>
