<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 3.6</title>
    <script>
        var x = parseInt(prompt("x"));
        var y = parseInt(prompt("y"));
        var res = x;
        while (y > 1) {
            res *= x;
            y--;
        }
        alert(res);
    </script>
</head>
