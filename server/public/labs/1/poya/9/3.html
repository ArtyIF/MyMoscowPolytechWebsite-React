<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 9.3</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                for (let r = 5; r <= 200; r += 5) {
                    ctx.beginPath();
                    ctx.strokeStyle = 'hsl(' + r + ', 100%, 50%)';
                    ctx.ellipse(200, 200, r, r, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
