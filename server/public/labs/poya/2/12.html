<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 2.12</title>
    <script>
        var crows = prompt("Введите кол-во ворон");
        switch (crows) {
            case "1":
                alert("На ветке сидит 1 ворона");
                break;
            case "2":
                alert("На ветке сидит 2 вороны");
                break;
            case "3":
                alert("На ветке сидит 3 вороны");
                break;
            case "4":
                alert("На ветке сидит 4 вороны");
                break;
            case "5":
                alert("На ветке сидит 5 ворон");
                break;
            case "6":
                alert("На ветке сидит 6 ворон");
                break;
            case "7":
                alert("На ветке сидит 7 ворон");
                break;
            case "8":
                alert("На ветке сидит 8 ворон");
                break;
            case "9":
                alert("На ветке сидит 9 ворон");
                break;
            case "10":
                alert("На ветке сидит 10 ворон");
                break;
            default:
                alert("Ворон не от 1 до 10");
                break;
        }
    </script>
</head>
<body>
</body>
</html>
