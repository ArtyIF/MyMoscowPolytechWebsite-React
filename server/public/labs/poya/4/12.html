<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 4.12</title>
    <script>
        function fact(num) {
            if (num !== 0) {
                return num * fact(num - 1);
            } else {
                return 1;
            }
        }
        document.write("fact(5) = " + fact(5));
    </script>
