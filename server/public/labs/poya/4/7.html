<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 4.7</title>
    <script>
        function crowsPlural(i) {
            if (i % 100 == 1) {
                return "ворона";
            } else if (i % 100 >= 2 && i % 100 <= 4) {
                return "вороны";
            } else {
                return "ворон";
            }
        }
        var crows = prompt("Введите кол-во ворон");
        alert("На ветке сидит " + crows + " " + crowsPlural(crows));
    </script>
</head>

</html>
