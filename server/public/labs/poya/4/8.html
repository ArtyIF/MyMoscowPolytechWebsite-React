<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 4.8</title>
    <script>
        function power(i, pow) {
            var result = i;
            var remainingPow = pow;
            while (remainingPow > 1) {
                result *= i;
                remainingPow--;
            }
            return result;
        }
    </script>
