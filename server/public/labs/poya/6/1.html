<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 6.1</title>
    <script>
        function Employee(name, dept, phone, salary) {
            this.name = name; // ФИО
            this.dept = dept; // отдел
            this.phone = phone; // телефон
            this.salary = salary; // зарплата/месяц
        }

        var vasiliyPupkin = new Employee("Пупкин Василий Дмитриевич", "Отдел кадров", "88001234567", 50000);
    </script>
</head>
<body>
    Перейдите в режим просмотра кода (&quot;Показать шапку&quot; -&gt; &quot;Показать код&quot;), чтобы посмотреть код страницы
</body>
</html>
