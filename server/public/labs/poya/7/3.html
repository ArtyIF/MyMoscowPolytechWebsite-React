<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ПЗ ПОО 7.3</title>
    <script>
        var now = new Date();
        var weekday = now.getDay();

        switch (weekday) {
            case 0:
                document.write("Воскресенье"); // чёртовы американцы с их неделями начинающихся с воскресенья
                break;
            case 1:
                document.write("Понедельник");
                break;
            case 2:
                document.write("Вторник");
                break;
            case 3:
                document.write("Среда");
                break;
            case 4:
                document.write("Четверг");
                break;
            case 5:
                document.write("Пятница");
                break;
            case 7:
                document.write("Суббота");
                break;
        }
    </script>
</head>
<body>
</body>
</html>
