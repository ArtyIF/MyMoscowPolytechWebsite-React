<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ЛР4 Раздел 3</title>
</head>
<body background="/static/vss/lr2/background.jpg">
    <h1>Оставить отзыв</h1>
    <form>
        <p>
            <label for="full_name">Введите ФИО:</label>
            <input type="text" name="full_name" required>
        </p>
        <p>
            <label for="email">Введите email:</label>
            <input type="email" name="email" required>
        </p>
        <p>
            <label for="password">Введите пароль:</label>
            <input type="password" name="password" required>
        </p>
        <p>
            <label for="tel">Введите номер телефона (xxx xxxxxxx): +7</label>
            <input type="tel" name="tel" required pattern="[0-9]{3} [0-9]{7}">
        </p>
        <p>Выберите пол:
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Мужской</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Женский</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Другой</label>
        </p>
        <p>
            <label for="birth">Введите день рождения:</label>
            <input type="date" name="birth" required>
        </p>
        <p>
            <label for="time">Выберите время рождения:</label>
            <input type="time" name="time">
        </p>
        <p>
            <label for="color">Выберите любимый цвет:</label>
            <input type="color" name="color">
        </p>
        <p>
            <label for="file">Загрузите аватарку:</label>
            <input type="file" name="file">
        </p>
        <p>
            <label for="url">Введите ваш сайт:</label>
            <input type="url" name="url">
        </p>
        <p>
            <label for="range">Оцените сайт от 1 до 5:</label>
            <input type="range" name="range" min="1" max="5" value="5">
        </p>
        <p>
            <label for="number">Проверка на бота: 14<sup>2</sup> = ?</label>
            <input type="number" name="number" required>
        </p>
        <p>
            <input type="checkbox" name="checkbox" required>
            <label for="checkbox">Я согласен с политикой конфиденциальности</label>
        </p>
        <p><input type="submit" value="Отправить"> <input type="reset" value="Сбросить"> <input type="button" value="Мой сайт" onclick="window.open('http://arteomfomin.std-1397.ist.mospolytech.ru/', '_blank');"></p> <!-- про onclick - я не придумал/не нашёл, как по-другому показать, что кнопка может что-то делать -->
        <p><a href="../lr4/2.html">Карта сайта</a></p>
    </form>
</body>
</html>
